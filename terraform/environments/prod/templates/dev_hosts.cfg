[app_server]
prod_app_int ansible_host=${app_server_ip}
prod_app_ext ansible_host=${app_server_nat_ip}

[monitoring_server] 
prod_monitoring_ext ansible_host=${monitoring_server_nat_ip}        
prod_monitoring_int ansible_host=${monitoring_server_ip}

[all:vars]
ansible_user=ubuntu
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
