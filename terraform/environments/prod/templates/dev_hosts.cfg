[app_server]
app_int ansible_host=${app_server_ip}
app_ext ansible_host=${app_server_nat_ip}

[monitoring_server] 
monitoring_ext ansible_host=${monitoring_server_nat_ip}        
monitoring_int ansible_host=${monitoring_server_ip}

[all:vars]
ansible_user=ubuntu
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
